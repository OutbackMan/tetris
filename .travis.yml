# LICENSE PREAMBLE

dist: trusty

git:
 depth: 1

branches:
 only:
  - master
  - release

notifications:
 email: false

language: c

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
      env:
        - MATRIX_EVAL="CC=gcc-4.9"

before_install:
  - 'if [ ${TRAVIS_OS_NAME} == "linux" ]; then
		sudo add-apt-repository --yes ppa:zoogie/sdl2-snapshots || travis_terminate 1;
		sudo apt-get update -qq || travis_terminate 1;
		sudo apt-get install -qq cmake libsdl2-dev || travis_terminate 1;
	else
		brew install sdl2 || travis_terminate 1;
    fi'

before_script:
  - eval "${MATRIX_EVAL}"

script:
  - mkdir build && cd build/
  - cmake .
  - cmake --build . -- -j2
  - ctest -j2
